<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">IoT Sim</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
        <button class="button button-block button-positive" ng-click="toaster()">
          Toaster
        </button>
        <button class="button button-block button-positive" ng-click="fitbit()">
          Fitbit
        </button>
        <button class="button button-block button-positive" ng-click="ac()">
          Air Conditioner
        </button>
        <button class="button button-block button-positive" ng-click="dogFeeder()">
          Dog Feeder
        </button>
        <button class="button button-block button-positive" ng-click="garageDoor()">
          Garage Door
        </button>
        <button class="button button-block button-assertive" ng-click="clear()">
          Clear
        </button>
      </ion-content>
    </ion-pane>
  </body>
</html>
